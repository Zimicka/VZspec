<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Sk谩kac铆 Hra - </title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #e0f7fa;
    }
    #game, #menu, #pauseOverlay, #carSelection, #gameOver {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: #e0f7fa;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .title {
      font-size: 72px;
      color: #d32f2f;
      font-weight: 900;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .game-button {
      display: block;
      font-size: 28px;
      margin: 15px auto;
      padding: 10px 20px;
      background: #00897b;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-weight: bold;
    }
    .game-button:hover {
      background: #00695c;
    }
    #car {
      position: absolute;
      font-size: 40px;
      left: 100px;
      top: 200px;
      transform: scaleX(-1);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #carBox {
      position: absolute;
      width: 30px;
      height: 30px;
      background: transparent;
      left: 5px;
      top: 5px;
    }
    .pipe {
      position: absolute;
      width: 60px;
      background-color: #4CAF50;
    }
    .pipe-top {
      top: 0;
    }
    .pipe-bottom {
      bottom: 0;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 32px;
      color: #d50000;
      font-weight: bold;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
    }
    .car-option {
      font-size: 32px;
      margin: 10px;
      cursor: pointer;
    }
    .locked {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="menu" class="centered">
    <div class="title"> Flappy Auto</div>
    <button class="game-button" onclick="startGame()">讹 Hr谩t</button>
    <button class="game-button" onclick="openCarSelection()"> Zmnit Auto</button>
    <div class="game-button" id="bestScore"> Nejlep拧铆 sk贸re: 0</div>
  </div>

  <div id="game" style="display:none">
    <div id="car"><div id="carBox"></div></div>
    <div id="score">Sk贸re: 0</div>
    <button class="game-button" style="position: absolute; bottom: 10px; left: 10px;" onclick="pauseGame()">革 Pauza</button>
  </div>

  <div id="pauseOverlay" class="centered" style="display:none">
    <div class="title">革 ZASTAVENO</div>
    <button class="game-button" onclick="toggleSound()" id="pauseSound"> Zvuk: Zapnuto</button>
    <button class="game-button" onclick="restartGame()"> Restart</button>
    <button class="game-button" onclick="backToMenu()"> Menu</button>
  </div>

  <div id="gameOver" class="centered" style="display:none">
    <div class="title"> GAME OVER</div>
    <button class="game-button" onclick="restartGame()"> Restart</button>
    <button class="game-button" onclick="backToMenu()"> Menu</button>
  </div>

  <div id="carSelection" class="centered" style="display:none">
    <div class="title"> Vyber Auto</div>
    <div id="carList">
      <div class="car-option" onclick="selectCar('')"> (Z谩kladn铆)</div>
      <div class="car-option locked" onclick="selectCar('', 20)"> (Odemkne se pi sk贸re 20+)</div>
      <div class="car-option locked" onclick="selectCar('', 50)"> (Odemkne se pi sk贸re 50+)</div>
      <div class="car-option locked" onclick="selectCar('', 100)"> (Odemkne se pi sk贸re 100+)</div>
    </div>
    <button class="game-button" onclick="closeCarSelection()"> Zpt</button>
  </div>

  <script>
    let car, carBox, scoreDisplay, gameInterval, gravityInterval;
    let velocity = 0;
    let gravity = 2;
    let pipes = [];
    let score = 0;
    let gameRunning = false;

    function startGame() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('carSelection').style.display = 'none';
      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('pauseOverlay').style.display = 'none';
      document.getElementById('game').style.display = 'block';

      car = document.getElementById('car');
      carBox = document.getElementById('carBox');
      scoreDisplay = document.getElementById('score');
      document.addEventListener('keydown', jump);
      pipes.forEach(p => p.remove());
      pipes = [];
      score = 0;
      updateScore();
      car.style.top = '200px';

      gameRunning = true;
      gravityInterval = setInterval(applyGravity, 30);
      gameInterval = setInterval(spawnPipe, 2000);
    }

    function jump(e) {
      if (e.code === 'Space') {
        velocity = -15;
      }
    }

    function applyGravity() {
      if (!gameRunning) return;
      let top = parseInt(car.style.top);
      velocity += gravity;
      top += velocity;
      car.style.top = Math.max(0, Math.min(window.innerHeight - 40, top)) + 'px';

      pipes.forEach(pipe => {
        let left = parseInt(pipe.style.left);
        left -= 5;
        pipe.style.left = left + 'px';

        if (left + 60 < 100 && !pipe.passed && pipe.classList.contains('pipe-top')) {
          score++;
          updateScore();
          pipe.passed = true;
        }

        if (isColliding(carBox, pipe)) {
          endGame();
        }
      });

      pipes = pipes.filter(pipe => parseInt(pipe.style.left) > -60);
    }

    function spawnPipe() {
      const gap = 150;
      const height = Math.floor(Math.random() * (window.innerHeight - gap - 200)) + 100;

      const topPipe = document.createElement('div');
      topPipe.className = 'pipe pipe-top';
      topPipe.style.height = height + 'px';
      topPipe.style.left = window.innerWidth + 'px';
      document.body.appendChild(topPipe);

      const bottomPipe = document.createElement('div');
      bottomPipe.className = 'pipe pipe-bottom';
      bottomPipe.style.height = (window.innerHeight - height - gap) + 'px';
      bottomPipe.style.left = window.innerWidth + 'px';
      document.body.appendChild(bottomPipe);

      pipes.push(topPipe, bottomPipe);
    }

    function isColliding(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      return !(
        aRect.bottom < bRect.top ||
        aRect.top > bRect.bottom ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    function endGame() {
      gameRunning = false;
      clearInterval(gravityInterval);
      clearInterval(gameInterval);
      document.removeEventListener('keydown', jump);
      document.getElementById('gameOver').style.display = 'block';

      const best = parseInt(localStorage.getItem('bestScore')) || 0;
      if (score > best) {
        localStorage.setItem('bestScore', score);
      }
    }

    function updateScore() {
      scoreDisplay.innerText = 'Sk贸re: ' + score;
    }

    function openCarSelection() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('carSelection').style.display = 'block';
    }

    function closeCarSelection() {
      document.getElementById('carSelection').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
    }

    function selectCar(carEmoji, requiredScore = 0) {
      const best = parseInt(localStorage.getItem('bestScore')) || 0;
      if (best >= requiredScore) {
        document.getElementById('car').innerHTML = carEmoji + '<div id="carBox"></div>';
        closeCarSelection();
      } else {
        alert(`Toto auto je zameno. Z铆skej sk贸re alespo ${requiredScore}.`);
      }
    }

    function pauseGame() {
      document.getElementById('pauseOverlay').style.display = 'block';
      gameRunning = false;
    }

    function restartGame() {
      location.reload();
    }

    function backToMenu() {
      location.reload();
    }

    function toggleSound() {
      const btn = document.getElementById('pauseSound');
      if (btn.innerText.includes('Zapnuto')) {
        btn.innerText = ' Zvuk: Vypnuto';
      } else {
        btn.innerText = ' Zvuk: Zapnuto';
      }
    }

    window.onload = function() {
      const best = parseInt(localStorage.getItem('bestScore')) || 0;
      document.getElementById('bestScore').innerText = ' Nejlep拧铆 sk贸re: ' + best;
    }
  </script>
</body>
</html>
